<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Management - Arecibo AI</title>
    <link rel="icon" type="image/x-icon" href="/arecibo_logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 0.5rem;
            margin: 0.2rem 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .passcode-display {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <div class="text-center mb-4">
                        <img src="/arecibo_logo.ico" alt="Arecibo AI" class="mb-2" style="width: 40px; height: 40px;">
                        <h4 class="text-white">Arecibo AI</h4>
                        <small class="text-white-50">Admin Panel</small>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-house-door me-2"></i>Dashboard
                        </a>
                        <a class="nav-link" href="/admin/contacts">
                            <i class="bi bi-envelope me-2"></i>Contact Messages
                        </a>
                        <a class="nav-link" href="/admin/subscribers">
                            <i class="bi bi-people me-2"></i>Subscribers
                        </a>
                        <a class="nav-link active" href="/admin/passcodes">
                            <i class="bi bi-shield-lock me-2"></i>Passcodes
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Passcode Management</h2>
                        <div>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPasscodeModal">
                                <i class="bi bi-plus-circle me-1"></i>Add Passcode
                            </button>
                            <span class="badge bg-secondary ms-2" th:text="'Total: ' + ${totalCount} + ' passcodes'"></span>
                        </div>
                    </div>
                    
                    <!-- Passcodes List -->
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${passcodes.isEmpty()}" class="text-center py-5">
                                <i class="bi bi-shield-lock display-1 text-muted"></i>
                                <p class="text-muted mt-3">No passcodes found</p>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPasscodeModal">
                                    <i class="bi bi-plus-circle me-1"></i>Add First Passcode
                                </button>
                            </div>
                            
                            <div th:if="${!passcodes.isEmpty()}">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Passcode</th>
                                                <th>Created</th>
                                                <th>Last Login</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="passcode : ${passcodes}">
                                                <td th:text="${passcode.passcode_id}"></td>
                                                <td>
                                                    <div class="passcode-display" th:text="${passcode.passcode}"></div>
                                                </td>
                                                <td th:text="${passcode.time}"></td>
                                                <td th:text="${passcode.last_loin != null ? passcode.last_loin : 'Never'}"></td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-danger" 
                                                            th:onclick="'deletePasscode(' + ${passcode.passcode_id} + ')'">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- Pagination -->
                                <nav th:if="${totalPages > 1}">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                            <a class="page-link" th:href="@{/admin/passcodes(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                                        </li>
                                        <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}" 
                                            th:classappend="${page == currentPage} ? 'active'">
                                            <a class="page-link" th:href="@{/admin/passcodes(page=${page}, size=${pageSize})}" th:text="${page}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                            <a class="page-link" th:href="@{/admin/passcodes(page=${currentPage + 1}, size=${pageSize})}">Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Passcode Modal -->
    <div class="modal fade" id="addPasscodeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Passcode</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPasscodeForm">
                        <div class="mb-3">
                            <label for="newPasscode" class="form-label">Passcode</label>
                            <input type="text" class="form-control" id="newPasscode" 
                                   placeholder="Enter new passcode" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAddPasscode">Add Passcode</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this passcode? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let passcodeIdToDelete = null;
        
        function deletePasscode(id) {
            passcodeIdToDelete = id;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }
        
        document.getElementById('confirmDelete').addEventListener('click', function() {
            if (passcodeIdToDelete) {
                fetch(`/admin/passcodes/${passcodeIdToDelete}/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0) {
                        location.reload();
                    } else {
                        alert('Delete failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Delete failed');
                });
            }
        });
        
        document.getElementById('confirmAddPasscode').addEventListener('click', function() {
            const passcode = document.getElementById('newPasscode').value;
            if (passcode && passcode.trim()) {
                const formData = new FormData();
                formData.append('passcode', passcode.trim());
                
                fetch('/admin/passcodes/add', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0) {
                        location.reload();
                    } else {
                        alert('Add failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Add failed');
                });
            } else {
                alert('Please enter a valid passcode');
            }
        });
    </script>
</body>
</html>
