<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages Management - Arecibo AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 0.5rem;
            margin: 0.2rem 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .message-preview {
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Arecibo AI</h4>
                        <small class="text-white-50">Admin Panel</small>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-house-door me-2"></i>Dashboard
                        </a>
                        <a class="nav-link active" href="/admin/contacts">
                            <i class="bi bi-envelope me-2"></i>Contact Messages
                        </a>
                        <a class="nav-link" href="/admin/subscribers">
                            <i class="bi bi-people me-2"></i>Subscribers
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Contact Messages Management</h2>
                        <div>
                            <a href="/admin/contacts/export" class="btn btn-outline-primary me-2" download="contacts.csv">
                                <i class="bi bi-download me-1"></i>Export CSV
                            </a>
                            <span class="badge bg-secondary" th:text="'Total: ' + ${totalCount} + ' messages'"></span>
                        </div>
                    </div>
                    
                    <!-- Contact Messages List -->
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${contacts.isEmpty()}" class="text-center py-5">
                                <i class="bi bi-inbox display-1 text-muted"></i>
                                <p class="text-muted mt-3">No contact messages</p>
                            </div>
                            
                            <div th:if="${!contacts.isEmpty()}">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Message</th>
                                                <th>Time</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="contact : ${contacts}">
                                                <td th:text="${contact.contact_id}"></td>
                                                <td th:text="${contact.name}"></td>
                                                <td>
                                                    <a th:href="'mailto:' + ${contact.email}" th:text="${contact.email}"></a>
                                                </td>
                                                <td>
                                                    <div class="message-preview" th:text="${contact.message}"></div>
                                                </td>
                                                <td th:text="${contact.time}"></td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-danger" 
                                                            th:onclick="'deleteContact(' + ${contact.contact_id} + ')'">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- Pagination -->
                                <nav th:if="${totalPages > 1}">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                            <a class="page-link" th:href="@{/admin/contacts(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                                        </li>
                                        <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}" 
                                            th:classappend="${page == currentPage} ? 'active'">
                                            <a class="page-link" th:href="@{/admin/contacts(page=${page}, size=${pageSize})}" th:text="${page}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                            <a class="page-link" th:href="@{/admin/contacts(page=${currentPage + 1}, size=${pageSize})}">Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this contact message? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let contactIdToDelete = null;
        
        function deleteContact(id) {
            contactIdToDelete = id;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }
        
        document.getElementById('confirmDelete').addEventListener('click', function() {
            if (contactIdToDelete) {
                fetch(`/admin/contacts/${contactIdToDelete}/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0) {
                        location.reload();
                    } else {
                        alert('Delete failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Delete failed');
                });
            }
        });
    </script>
</body>
</html>
