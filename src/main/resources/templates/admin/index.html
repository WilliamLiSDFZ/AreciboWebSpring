<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arecibo AI - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 0.5rem;
            margin: 0.2rem 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .stat-card {
            background: #2c3e50;
            color: white;
        }
        .stat-card .card-body {
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-primary {
            color: #007bff !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Arecibo AI</h4>
                        <small class="text-white-50">Admin Panel</small>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="/admin">
                            <i class="bi bi-house-door me-2"></i>Dashboard
                        </a>
                        <a class="nav-link" href="/admin/contacts">
                            <i class="bi bi-envelope me-2"></i>Contact Messages
                        </a>
                        <a class="nav-link" href="/admin/subscribers">
                            <i class="bi bi-people me-2"></i>Subscribers
                        </a>
                        <a class="nav-link" href="/admin/passcodes">
                            <i class="bi bi-shield-lock me-2"></i>Passcodes
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Dashboard</h2>
                        <small class="text-muted" th:text="'Last updated: ' + ${stats.lastUpdate}"></small>
                    </div>
                    
                    <!-- Statistics Cards -->
                    <div class="row mb-4">
                        <div class="col-md-4 col-lg-4 mb-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="bi bi-envelope display-4 mb-2"></i>
                                    <h3 th:text="${stats.totalContacts}">0</h3>
                                    <p class="mb-0">Contact Messages</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-lg-4 mb-3">
                            <div class="card stat-card">
                                <div class="card-body text-center">
                                    <i class="bi bi-people display-4 mb-2"></i>
                                    <h3 th:text="${stats.totalSubscribers}">0</h3>
                                    <p class="mb-0">Subscribers</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-lg-4 mb-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="bi bi-graph-up text-success display-4 mb-2"></i>
                                    <h3 class="text-success">On</h3>
                                    <p class="mb-0">System Status</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Quick Actions</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <a href="/admin/contacts" class="btn btn-outline-primary w-100">
                                                <i class="bi bi-envelope me-2"></i>View Contact Messages
                                            </a>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <a href="/admin/subscribers" class="btn btn-outline-success w-100">
                                                <i class="bi bi-people me-2"></i>Manage Subscribers
                                            </a>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <a href="/admin/contacts/export" class="btn btn-outline-info w-100" download="contacts.csv">
                                                <i class="bi bi-download me-2"></i>Export Contact Data
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
