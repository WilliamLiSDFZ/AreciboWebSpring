<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅用户管理 - Arecibo AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 0.5rem;
            margin: 0.2rem 0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Arecibo AI</h4>
                        <small class="text-white-50">后台管理系统</small>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-house-door me-2"></i>仪表板
                        </a>
                        <a class="nav-link" href="/admin/contacts">
                            <i class="bi bi-envelope me-2"></i>联系消息
                        </a>
                        <a class="nav-link active" href="/admin/subscribers">
                            <i class="bi bi-people me-2"></i>订阅用户
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>订阅用户管理</h2>
                        <div>
                            <a href="/admin/subscribers/export" class="btn btn-outline-primary me-2" download="subscribers.csv">
                                <i class="bi bi-download me-1"></i>导出CSV
                            </a>
                            <span class="badge bg-secondary" th:text="'共 ' + ${totalCount} + ' 个订阅用户'"></span>
                        </div>
                    </div>
                    
                    <!-- 订阅用户列表 -->
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${subscribers.isEmpty()}" class="text-center py-5">
                                <i class="bi bi-people display-1 text-muted"></i>
                                <p class="text-muted mt-3">暂无订阅用户</p>
                            </div>
                            
                            <div th:if="${!subscribers.isEmpty()}">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>邮箱地址</th>
                                                <th>订阅时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="subscriber : ${subscribers}">
                                                <td th:text="${subscriber.subscribe_id}"></td>
                                                <td>
                                                    <a th:href="'mailto:' + ${subscriber.email}" th:text="${subscriber.email}"></a>
                                                </td>
                                                <td th:text="${#temporals.format(subscriber.time, 'yyyy-MM-dd HH:mm')}"></td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-danger" 
                                                            th:onclick="'deleteSubscriber(' + ${subscriber.subscribe_id} + ')'">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- 分页 -->
                                <nav th:if="${totalPages > 1}">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                            <a class="page-link" th:href="@{/admin/subscribers(page=${currentPage - 1}, size=${pageSize})}">上一页</a>
                                        </li>
                                        <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}" 
                                            th:classappend="${page == currentPage} ? 'active'">
                                            <a class="page-link" th:href="@{/admin/subscribers(page=${page}, size=${pageSize})}" th:text="${page}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                            <a class="page-link" th:href="@{/admin/subscribers(page=${currentPage + 1}, size=${pageSize})}">下一页</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    确定要删除这个订阅用户吗？此操作不可撤销。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">删除</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let subscriberIdToDelete = null;
        
        function deleteSubscriber(id) {
            subscriberIdToDelete = id;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }
        
        document.getElementById('confirmDelete').addEventListener('click', function() {
            if (subscriberIdToDelete) {
                fetch(`/admin/subscribers/${subscriberIdToDelete}/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0) {
                        location.reload();
                    } else {
                        alert('删除失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除失败');
                });
            }
        });
    </script>
</body>
</html>
